
{% extends 'base.html' %} {% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>TODO </h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form method="post" class="p-3 shadow">
        {% csrf_token %}
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="task"
            placeholder="Enter Taskname"
          /><br />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="priority"
            placeholder="Enter Priority"
          /><br />
          </div>
            <div class="form-group">
          <input
            type="date"
            class="form-control"
            name="date"
            placeholder="Enter Date"
          /><br />
        </div>
        <input type="submit" class="btn btn-primary" value="Add Task" />
      </form>
    </div>
    <div class="col-md-6">
        <h4>Tasks Pending</h4>
        {% for i in task1 %} 
        <div class="shadow card">
            <div class="card-body">
            <p><b>{{i.name }}</b></p>
            <b>{{i.priority}}</b><br />
            <b>{{i.date}}</b><br />
            <a class="btn btn-danger" href="{% url 'delete' i.id %}" >Clear</a>
            <a class="btn btn-warning" href="{% url 'update' i.id %}" >Edit Task</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
